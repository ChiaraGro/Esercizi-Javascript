<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>

<script>
  // code here

window.addEventListener('DOMContentLoaded', async () => {
  const response = await fetch('https://jsonplaceholder.typicode.com/todos/4');
  const todo = await response.json();

  const title = document.createElement('h2');
  title.textContent = `Todo: ${todo.title}`;   

  const completed = document.createElement('input');
  completed.type = 'checkbox';
  completed.checked = completed;
  completed.checked = todo.completed;
  completed.disabled = true;

  document.getElementById('container').appendChild(title);
  document.getElementById('container').appendChild(completed);
})


</script>
